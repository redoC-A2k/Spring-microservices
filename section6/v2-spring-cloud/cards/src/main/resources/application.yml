server:
    port: 9000

spring:
    datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: afshan
        password: ''
        
    h2:
        console:
            enabled: true

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true

    application:
        name: cards
    
    profiles:
        active: 
            - prod

    config:
        import: optional:configserver:http://localhost:8071 # see comments in accounts/src/main/resources/application.yml

    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest

management:
    endpoints:
        web:
            exposure:
                include: "*"